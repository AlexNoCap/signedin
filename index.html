<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Out:</h1>
    <form id="nameForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName"><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName"><br>

      <button type="button" onclick="submitName()">Submit</button>
    </form>
  </div>

  <script>
    function submitName() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;

      fetch('https://script.google.com/macros/s/AKfycbwvR9GUOnCz5glF8B41T8NgY7gbV9g9fw1vsKZkZd1qw6S3QPPPof6ynghZUDYW18C5/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `firstName=${firstName}&lastName=${lastName}`
      })
      .then(response => console.log('Success:', response))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
